variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

stages:
  - Package üê≥
  - Dockerhub üöÄ

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - docker login -u $DOCKERHUB_REGISTRY_USER -p $DOCKERHUB_REGISTRY_PASSWORD

Package:
  stage: Package üê≥
  image: docker:18
  services:
    - docker:18-dind
  script:
    - docker build -t $CI_REGISTRY_IMAGE:alpine3 -f alpine3/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE:alpine3
  only:
    - master

Push to dockerhub:
  stage: Dockerhub üöÄ
  image: docker:18
  services:
    - docker:18-dind
  script:
    - docker pull $CI_REGISTRY_IMAGE:alpine3
    - docker tag $CI_REGISTRY_IMAGE:alpine3 florianperrot/ansible-playbook:alpine3
    - docker push florianperrot/ansible-playbook:alpine3
  only:
    - master